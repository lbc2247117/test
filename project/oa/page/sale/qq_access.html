                                <div class="form-group">
                                    <label class="control-label col-md-3" for="qq_num">QQ号<span style="color: red;">*</span></label>
                                    <div class="col-md-8">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input class="form-control" type="text" name="qq_num" id="qq_num" placeholder="QQ号"/>
                                        </div>
                                    </div>                                    
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="customer_num">客户编号<span style="color: red;">*</span></label>
                                    <div class="col-md-8">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input class="form-control" type="text" name="customer_num" id="customer_num" placeholder="客户编号"/>
                                        </div>

                                </div>
                                <div class="form-group">

                                        </div>
                                    </div>                                    
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="quik_write">快捷填单<span style="color: red;">*</span></label>
                                    <div class="col-md-8">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <textarea class="form-control" style="height: 100px;" type="text" name="quik_write" id="quik_write" placeholder="快捷填单(输入后回车,自动补全)"></textarea>

        <div class="permit_buttons" style="float: left;">
            <button type="button" id="open_dialog_btn" class="btn red-sunglo permit_2011001" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i>添加QQ接入</button>
        </div>
        <div style="right: 0px;height: 34px;line-height: 34px;font-size: 25px;font-weight:bolder;margin: -18px 15px 10px 15px" class="TodayTotals"></div>
        <div class="col-md-12">
            <div class="portlet box red-sunglo">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="glyphicon glyphicon-bullhorn"></i>
                        QQ接入列表
                    </div>
                </div>
                <div class="portlet-body" >
                    <table class="table table-hover" id="dataTable">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" class="checkbox" id="checkall">
                                </th>
                                <th sort='addtime'>添加时间</th>
                                <th sort='add_username'>添加人</th>
                                <th sort='qq_num'>QQ号</th>
                                <th sort='customer_num'>客户编号</th>
                                <th sort='customer_address'>客户地址</th>
                                <th sort='presales'>售前名称</th>
                                <th>状态</th>
                                <th sort='access_time'>接入时间</th>
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach:accessList">
                            <tr>
                                <td>
                                    <input type="checkbox" class="checkbox" data-bind="value:id">
                                </td>
                                <td data-bind="text:addtime"></td>
                                <td data-bind="text:add_username"></td>
                                <td data-bind="text:qq_num"></td>
                                <td data-bind="text:customer_num"></td>
                                <td data-bind="text:customer_address"></td>
                                <td data-bind="text:presales"></td>
                                <td>
                                    <span data-bind="if:type==1" class="label label-success">已接入</span>
                                    <span data-bind="if:type==0" class="label label-warning">未接入</span>
                                </td>
                                <td data-bind="text:access_time"></td>
                                <td>
                                    <!--ko if:can_access-->
                                    <span data-bind="click:$root.doAccess" aria-hidden="true" class="fa fa-check" style="cursor: pointer;margin-left: 10px;" title="确认"></span>
                                    <!-- /ko -->
                                    <!--ko if:dele-->
                                    <span data-bind="click:$root.delAccess" aria-hidden="true" class="icon-trash" style="cursor: pointer;margin-left: 10px;" title="删除"></span>
                                    <!-- /ko -->
                                    <!--ko if:edit-->
                                    <span data-bind="click:$root.editAccess,attr:{'val':id}" aria-hidden="true" class="icon-note data_list_div" style="cursor: pointer;margin-left: 10px;" title="编辑"></span>
                                    <div class="dataLog_detail" data-bind="attr:{'id':'dataLog_detail_'+id}">
                                        <img src="../../assets/global/img/input-spinner.gif" style="margin-top: 130px">
                                    </div>
                                    <!-- /ko -->
                                    <!--ko if:show -->
                                    <span data-bind="click:$root.showAccess" aria-hidden="true" class="icon-magnifier" style="cursor: pointer;margin-left: 10px;" title="查看"></span>
                                    <!-- /ko -->
                                </td>
                            </tr>
                            <tr style="display: none;" class="second_tr" data-bind="attr:{'id':'tr_'+id}">
                                <td colspan="3"></td>
                                <td colspan="3">
                                    <form data-bind="attr:{'id':'form_'+id}">
                                        <input type="hidden" name="id" id="id" data-bind="value:id"/>
                                        <table class="table second_table">
                                            <tr>
                                                <th style="text-align: right;">添加时间：</th>
                                                <td>
                                                    <input type="text" readonly="" class="form-control" name="addtime" id="addtime" placeholder="添加时间" data-bind="value:addtime"/>
                                                </td>
                                                <th style="text-align: right;">添加人：</th>
                                                <td>
                                                    <input type="text" readonly="" class="form-control" name="add_username" id="add_username" placeholder="添加人" data-bind="value:add_username"/>
                                                    <input type="hidden" name="add_userid" id="add_userid" data-bind="value:add_userid"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="text-align: right;">QQ号：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="qq_num" id="qq_num" placeholder="QQ号" data-bind="value:qq_num"/>
                                                </td>
                                                <th style="text-align: right;">客户编号：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="customer_num" id="customer_num" placeholder="客户编号" data-bind="value:customer_num"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="text-align: right;">客户地址：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="customer_address" id="customer_address" placeholder="客户地址" data-bind="value:customer_address"/>
                                                </td>
                                                <th style="text-align: right;">售前名称：</th>
                                                <td>
                                                    <input type="text" readonly="" class="form-control" name="presales" id="presales" placeholder="售前名称" data-bind="value:presales"/>
                                                    <input type="hidden" name="presales_id" id="presales_id" data-bind="value:presales_id"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="text-align: right;">快捷填单原始数据：</th>
                                                <td colspan="3">
                                                    <textarea class="form-control" name="quik_write" id="quik_write" placeholder="快捷填单原始数据" data-bind="value:quik_write"></textarea>
                                                </td>
                                            </tr>
                                            <td colspan="6">
                                                <button type="button" class="btn btn-primary submit_btn dept_submit_btn" style="display: none;" data-bind="attr:{'id':'submit_'+id,'val':id}">提交</button>
                                                <button type="button" class="btn btn-info cancel_btn" style="display: none;" data-bind="attr:{'id':'cancel_'+id},click:$root.cancelTr">取消</button>
                                            </td>
                                            </tr>
                                        </table>
                                    </form>
                                </td>
                                <td colspan="4"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="paging-container" style="overflow: "></div>
                </div>
            </div>
