        <div class="modal fade bs-example-modal-lg" id="myupgradeModal" tabindex="-1" role="dialog" aria-hidden="false">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">添加升级</h4>
                    </div>
                    <div class="modal-body">
                        <form id="add_upgrade_form" class="form-horizontal" novalidate="novalidate">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="key_word">快捷填单</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" name="key_word" id="key_word" placeholder="快捷填单(输入旺旺/QQ/真实姓名/手机号后回车,自动补全表单)"/>
                                        <input type="hidden" name="sale_id" id="sale_id"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="upgrade_sum">升级金额<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" name="upgrade_sum" id="upgrade_sum"  placeholder="升级金额" aria-required="true" aria-invalid="true"/>
                                        </div>
                                    </div>
                                    <label class="control-label col-md-2" for="name">姓名<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" name="name" id="name"  placeholder="姓名" aria-required="true" aria-invalid="true"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="ww">旺旺<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" name="ww" id="ww" placeholder="旺旺名" aria-required="true" aria-invalid="false"/>
                                        </div>
                                    </div>
                                    <label class="control-label col-md-2" for="mobile">手机<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" name="mobile" id="mobile" placeholder="手机号"/>
                                        </div>
                                    </div>                                    
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="payment">收款方式<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <input type="text" readonly="" class="form-control not-clear" name="payment" id="payment" placeholder="收款方式"/>
                                    </div>
                                    <label class="control-label col-md-2" for="channel">接入渠道<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" readonly="" class="form-control not-clear" name="channel" id="channel" placeholder="接入渠道" value=""/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="nick_name">售后老师</label>
                                    <div class="col-md-3">
                                        <input type="text" readonly="" class="form-control" name="nick_name" id="nick_name" placeholder="售后老师">
                                        <input type="hidden" name="customer" id="customer">
                                        <input type="hidden" name="customer_id" id="customer_id">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="add_name">添加人<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" readonly="" name="add_name" id="presales" placeholder="添加人"/>
                                        <input type="hidden" name="add_name_id" id="presales_id"/>
                                    </div>
                                    <label class="control-label col-md-2" for="add_time">添加时间<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control date-time-picker-bind-mouseover" data-date-format="yyyy-mm-dd hh:ii:ss" readonly="" name="add_time" id="add_time" placeholder="添加时间"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="myEditor"><input type="checkbox" name="att" id="att"/>附件</label>
                                    <div class="col-md-8 ui-draggable-disabled" id="editor" style="display:none;">
                                        <div id="attachment" style="height:200px; width:568px;border:solid 1px #cecece;outline: none;overflow-x: auto;overflow-y: auto;" placeholder="请将图片粘贴到此处" title="请将图片粘贴到此处" contenteditable="true"></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btn_addupgrade_primary">确认添加</button>
                        <button type="button" class="btn btn-default" id="btn_close_primary" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>

        <div class="modal fade bs-example-modal-lg" id="myexcelModal" tabindex="-1" role="dialog" aria-hidden="false">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                    </div>
                    <div class="modal-body">
                        <form id="toexcel_form" class="form-horizontal" novalidate="novalidate">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="ww">开始日期<span class="required">*</span></label>
                                    <div class="col-md-3">

                                            <i class="fa"></i>
                                            <input type="text" class="form-control date-picker-bind-mouseover not-clear" readonly="" data-date-format="yyyy-mm-dd" name="start_time" id="start_time"  placeholder="开始时间" aria-required="true" aria-invalid="true"/>

                                    </div>
                                    <label class="control-label col-md-2" for="name">结束日期<span class="required">*</span></label>

                                            <i class="fa"></i>
                                            <input type="text" class="form-control date-picker-bind-mouseover not-clear" readonly="" data-date-format="yyyy-mm-dd" name="end_time" id="end_time"  placeholder="结束时间" aria-required="true" aria-invalid="true"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btn_toexcel_primary">确认导出</button>

        <div class="col-md-12">
            <div class="portlet box red-sunglo">

                        升级记录
                    </div>

                <div class="portlet-body" >
                    <table class="table table-hover" id="dataTable">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" class="checkbox" id="checkall">
                                </th>
                                <th sort='add_time'>添加日期</th>
                                <th sort='ww'>旺旺名</th>
                                <th sort='name'>姓名</th>
                                <th>手机号</th>
                                <th sort='upgrade_sum'>升级金额(元)</th>
                                <th>收款方式</th>
                                <th>接入渠道</th>
                                <th>售后老师</th>
                                <th>更换老师</th>
                                <th>添加人</th>
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach:upgradeList">
                            <tr>
                                <td>
                                    <input type="checkbox" class="checkbox" data-bind="value:id">
                                </td>
                                <td data-bind="text:add_time"></td>
                                <td data-bind="text:ww"></td>
                                <td data-bind="text:name"></td>
                                <td data-bind="text:mobile"></td>
                                <td data-bind="text:upgrade_sum"></td>
                                <td data-bind="text:payment"></td>
                                <td data-bind="text:channel"></td>
                                <td>
                                    <span data-bind="text:nick_name"></span>
                                    <!--ko if:0-->
                                    <span data-bind="click:$root.setNickName" aria-hidden="true" class="fa fa-hand-o-right" style="cursor: pointer;margin-left: 10px;" title="更换售后"></span>
                                    <!-- /ko -->
                                </td>
                                <td data-bind="text:nick_name2"></td>
                                <td data-bind="text:add_name"></td>
                                <td data-bind="attr:{'id':'customer_td_'+id}">
                                    <!-- ko if:dele -->
                                    <span data-bind="click:$root.delUpgrade" aria-hidden="true" class="icon-trash" style="cursor: pointer;margin-left: 10px;" title="删除"></span>
                                    <!-- /ko -->
                                    <!--ko if:edit-->
                                    <span data-bind="click:$root.editUpgrade" aria-hidden="true" class="icon-note" style="cursor: pointer;margin-left: 10px;" title="编辑"></span>
                                    <!-- /ko -->
                                    <!--ko if:show-->
                                    <span data-bind="click:$root.showUpgrade" aria-hidden="true" class="icon-magnifier" style="cursor: pointer;margin-left: 10px;" title="查看"></span>
                                    <!-- /ko -->
                                    <!--ko if:setcustomer-->
                                    <span data-bind="click:$root.setCustomer" aria-hidden="true" class="fa fa-hand-o-right" style="cursor: pointer;margin-left: 10px;" title="更换老师"></span>
                                    <!-- /ko -->
                                </td>
                            </tr>
                            <tr style="display: none;" class="second_tr" data-bind="attr:{'id':'tr_'+id}">
                                <td colspan="2"></td>
                                <td colspan="8">
                                    <form data-bind="attr:{'id':'form_'+id}">
                                        <input type="hidden" name="id" id="id" data-bind="value:id"/>
                                        <table class="table second_table">
                                            <tr>
                                                <th>旺旺名：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="ww" id="ww" placeholder="旺旺名" data-bind="value:ww"/>
                                                </td>
                                                <th>姓名：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="name" id="name" placeholder="真实姓名" data-bind="value:name"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>手机号：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="mobile" id="mobile" placeholder="手机号" data-bind="value:mobile"/>
                                                </td>
                                                <th>补款金额：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="upgrade_sum" id="upgrade_sum" placeholder="真实姓名" data-bind="value:upgrade_sum"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>收款方式：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="payment" id="payment" placeholder="收款方式" data-bind="value:payment"/>
                                                </td>
                                                <th>接入渠道：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="channel" id="channel" placeholder="接入渠道" data-bind="value:channel"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>添加时间:</th>
                                                <td>
                                                    <input type="text" class="form-control date-time-picker-bind-mouseover" data-date-format="yyyy-mm-dd" readonly="" name="add_time" id="add_time" placeholder="添加时间" data-bind="value:add_time">
                                                </td>
                                                <th></th>
                                                <td></td>
                                            </tr>                                            
                                            <tr>
                                                <th>附件：</th>
                                                <td colspan="3">
                                                    <div contenteditable="true" id="attachment_edit" style="height: 200px;width: 100%;border: solid 1px #cecece;outline: none;text-align: left; overflow-x: auto;overflow-y: auto;" placeholder="请将图片粘贴到此处" title="请将图片粘贴到此处" data-bind="html:attachment"></div>
                                                </td>
                                            </tr>                                            
                                            <tr>
                                                <td colspan="4">
                                                    <button type="button" class="btn btn-primary submit_btn dept_submit_btn" style="display: none;" data-bind="attr:{'id':'submit_'+id,'val':id}">提交</button>
                                                    <button type="button" class="btn btn-info cancel_btn" style="display: none;" data-bind="attr:{'id':'cancel_'+id},click:$root.cancelTr">取消</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                </td>
                                <td colspan="2"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="paging-container"></div>
                </div>
            </div>
        </div>
