    <body style="background: #ffffff;margin: 0px;padding: 0px;">
        <div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-hidden="false">
            <div class="modal-dialog modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">修改考勤用户信息</h4>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-success">
                            <span style="color: red;">*</span>注: 标有<span style="color: red;">*</span>符号的字段为必填项
                        </div>
                        <form id="edit_attuser_form" class="form-horizontal" novalidate="novalidate">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="atid">考勤ID</label>
                                    <div class="col-md-5">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" readonly="" name="atid" id="atid" placeholder="考勤ID"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="bid">考勤编号</label>
                                    <div class="col-md-5">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" readonly="" name="bid" id="bid" placeholder="考勤编号"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="aname">考勤姓名</label>
                                    <div class="col-md-5">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" readonly="" name="aname" id="aname" placeholder="考勤姓名"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="userid">用户ID<span style="color: red;">*</span></label>
                                    <div class="col-md-5">
                                        <input type="text" class="form-control" readonly="" name="userid" id="userid" placeholder="用户ID"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="uname">姓名<span style="color: red;">*</span></label>
                                    <div class="col-md-5">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" readonly="" name="uname" id="uname" placeholder="姓名"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btn_submit_primary">保存</button>
                        <button type="button" class="btn btn-default" id="btn_close_primary" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li><i class="fa fa-home"></i><a href="../index.html">首页</a><i class="fa fa-angle-right"></i></li>
                <li><a href="#">考勤管理</a><i class="fa fa-angle-right"></i></li>
                <li><a href="#">考勤用户</a></li>
            </ul>
        </div>
        <div class="col-md-12">
            <div class="portlet box red-sunglo">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-users"></i>
                        考勤用户
                    </div>
                </div>
                <div class="portlet-body" >
                    <table class="table table-hover" id="dataTable">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" class="checkbox" id="checkall">
                                </th>
                                <th sort='atid'>考勤ID</th>
                                <th sort='bid'>考勤编号</th>
                                <th sort='aname'>考勤姓名</th>
                                <th sort='userid'>用户ID</th>
                                <th sort='uname'>姓名</th>
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach:attuserList">
                            <tr>
                                <td>
                                    <input type="checkbox" class="checkbox" data-bind="value:atid">
                                </td>
                                <td data-bind="text:atid"></td>
                                <td data-bind="text:bid"></td> 
                                <td data-bind="text:aname"></td>
                                <td data-bind="text:userid"></td>
                                <td data-bind="text:uname"></td>
                                <td>
                                    <!--ko if:selfEdit-->
                                    <span data-bind="click:$root.selfEdit" aria-hidden="true" class="icon-note" data-toggle="modal" data-target="#myModal" style="cursor: pointer;margin-left: 5px;" title="编辑"></span>
                                    <!-- /ko -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="paging-container" style="overflow: "></div>
                </div>
            </div>
        </div>
        <script src="../../assets/global/plugins/jquery-1.9.1.min.js" type="text/javascript"></script>
