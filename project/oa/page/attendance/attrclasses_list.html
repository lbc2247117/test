    <body style="background: #ffffff;margin: 0px;padding: 0px;">
        <div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-hidden="false">
            <div class="modal-dialog modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">添加/修改班次配置信息</h4>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-success">
                            <span style="color: red;">*</span>注: 标有<span style="color: red;">*</span>符号的字段为必填项
                        </div>
                        <form id="edit_attrclasses_form" class="form-horizontal" novalidate="novalidate">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="cid">班次<span style="color: red;">*</span></label>
                                    <div class="col-md-5">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" readonly="" name="cid" id="cid" placeholder="班次"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="stime">下班时间<span style="color: red;">*</span></label>
                                    <div class="col-md-5">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" name="stime" id="stime" placeholder="例如:9:00应填写为900"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="etime">下班时间<span style="color: red;">*</span></label>
                                    <div class="col-md-5">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" name="etime" id="etime" placeholder="例如:9:00应填写为900"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="remark">备注</label>
                                    <div class="col-md-5">
                                        <textarea class="form-control" name="remark" id="remark" placeholder="备注"></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btn_submit_primary">保存</button>
                        <button type="button" class="btn btn-default" id="btn_close_primary" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li><i class="fa fa-home"></i><a href="../index.html">首页</a><i class="fa fa-angle-right"></i></li>
                <li><a href="#">考勤管理</a><i class="fa fa-angle-right"></i></li>
                <li><a href="#">班次配置</a></li>
            </ul>
        </div>
        <div class="permit_buttons">
            <button type="button" id="open_dialog_btn" class="btn red-sunglo permit_1020901" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i>添加配置</button>
        </div>
        <div class="col-md-12">
            <div class="portlet box red-sunglo">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-th-list"></i>
                        班次配置
                    </div>
                </div>
                <div class="portlet-body" >
                    <table class="table table-hover" id="dataTable">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" class="checkbox" id="checkall">
                                </th>
                                <th sort='cid'>班次</th>
                                <th sort='stime'>上班时间</th>
                                <th sort='etime'>下班时间</th>
                                <th sort='remark'>备注</th>
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach:attrclassesList">
                            <tr>
                                <td>
                                    <input type="checkbox" class="checkbox" data-bind="value:cid">
                                </td>
                                <td data-bind="text:cid"></td>
                                <td data-bind="text:stime"></td>
                                <td data-bind="text:etime"></td>
                                <td data-bind="text:remark"></td>
                                <td>
                                    <!--ko if:selfEdit-->
                                    <span data-bind="click:$root.selfEdit" aria-hidden="true" class="icon-note" data-toggle="modal" data-target="#myModal" style="cursor: pointer;margin-left: 5px;" title="编辑"></span>
                                    <!-- /ko -->
                                    <!--ko if:selfDelete-->
                                    <span data-bind="click:$root.selfDelete" aria-hidden="true" class="icon-trash" style="cursor: pointer;margin-left: 5px;" title="删除"></span>
                                    <!-- /ko -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="paging-container" style="overflow: "></div>
                </div>
            </div>
        </div>
