    <body style="background: #ffffff;margin: 0px;padding: 0px;">
        <div class="modal fade bs-example-modal-lg" id="myComplainModal" tabindex="-1" role="dialog" aria-hidden="false">
            <div class="modal-dialog modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">添加抽查聊天记录</h4>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-success">

                        <form id="add_complainchat_form" class="form-horizontal" novalidate="novalidate">

                                <label class="control-label col-md-3" for="chatTime">抽查时间<span style="color: red;">*</span></label>
                                <div class="col-md-7">
                                    <div class="input-icon right">
                                        <i class="fa"></i>

                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3" for="teacherName">抽查班主任<span style="color: red;">*</span></label>
                                <div class="col-md-7">
                                    <div class="input-icon right">
                                        <i class="fa"></i>
                                        <input type="text" class="form-control" name="teacherName" id="teacherName" aria-invalid="false"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3" for="customerQQ">客户QQ<span style="color: red;">*</span></label>
                                <div class="col-md-7">
                                    <div class="input-icon right">
                                        <i class="fa"></i>
                                        <input type="text" class="form-control" name="customerQQ" id="customerQQ" aria-invalid="false"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3" for="departName">问题归属<span style="color: red;">*</span></label>
                                <div class="col-md-7">
                                    <div class="input-icon right">
                                        <i class="fa"></i>
                                        <select class="form-control" id="departName" name="departName">
                                            <option value="售前">售前</option>
                                            <option value="售后">售后</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3" for="proType">投诉问题<span style="color: red;">*</span></label>
                                <div class="col-md-7">
                                    <div class="input-icon right">
                                        <i class="fa"></i>
                                        <select class="form-control" id="proType" name="proType">
                                            <option value="无异常">无异常</option>
                                            <option value="承诺运营">承诺运营</option>
                                            <option value="保证销量">保证销量</option>
                                            <option value="讽刺客户">讽刺客户</option>
                                            <option value="诋毁优程">诋毁优程</option>
                                            <option value="销售过急">销售过急</option>
                                            <option value="记录不详">记录不详</option>
                                            <option value="其他">其他</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3" for="exceptionDetail">备注<span style="color: red;">*</span></label>
                                <div class="col-md-7">
                                    <div class="input-icon right">
                                        <i class="fa"></i>
                                        <input type="text" class="form-control" name="exceptionDetail" id="exceptionDetail" aria-invalid="false"/>
                                    </div>
                                </div>
                            </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="javascript:$('#add_complainchat_form').submit();" id="btn_cashback_primary">保存</button>

                    <div class="modal-body">

                        <form id="add_deal_form" class="form-horizontal" novalidate="novalidate">

                                <div class="col-md-7">
                                    <div class="input-icon right">
                                        <i class="fa"></i>
                                        <input type="text" class="form-control" name="refundMoney" id="refundMoney" aria-invalid="false"/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="javascript:forDealSubmit();" id="btn_cashback_primary">保存</button>

                            <tr>
                                <th>
                                    <input type="checkbox" class="checkbox" id="checkall">

                                <td data-bind="text:customerQQ"></td>
                                <td data-bind="text:departName"></td>
                                <td data-bind="text:exceptionDetail"></td>
                                <td data-bind="text:proType"></td>
                                <td data-bind="text:isDeal"></td>

                                <td data-bind="text:chatUser"></td>
                                <td>

                                    <!-- /ko -->
                                    <!--ko if:edit-->
                                    <span data-bind="click:$root.editComplain,attr:{'val':id}" aria-hidden="true" class="icon-note data_list_div" style="cursor: pointer;margin-left: 10px;color: #1e9e74;" title="编辑">编辑</span>
                                    <!-- /ko -->
                                    <!--ko if:deal-->
                                    <span data-toggle="modal" data-bind="click:$root.dealComplain" data-target="#myDealModal" aria-hidden="true" class="icon-magnifier" style="cursor: pointer;margin-left: 10px;color: #1e9e74;" title="处理问题">处理</span>
                                    <!-- /ko -->
                                </td>
                            </tr>
                            <tr style="display: none;" class="second_tr" data-bind="attr:{'id':'tr_'+id}">
                                <td colspan="2"></td>
                                <td colspan="7">
                                    <form data-bind="attr:{'id':'form_'+id}">
                                        <input type="hidden" name="id" id="id" data-bind="value:id"/>
                                        <table class="table second_table">
                                            <tr>
                                                <th>抽查日期：</th>
                                                <td>
                                                    <input type="text" class="form-control"  placeholder="抽查日期" name="chatTime" id="chatTime"  onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd'})" data-bind="value:chatTime"/>
                                                </td>
                                                <th>抽查班主任：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="teacherName" id="teacherName" placeholder="抽查班主任" data-bind="value:teacherName"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>客户QQ：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="customerQQ" id="customerQQ" placeholder="客户QQ" data-bind="value:customerQQ"/>
                                                </td>
                                                <th>问题归属：</th>
                                                <td>
                                                    <select id="departName" name="departName" class="form-control" data-bind="value:departName">
                                                        <option value="售前">售前</option>
                                                        <option value="售后">售后</option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>异常情况：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="exceptionDetail" id="exceptionDetail" placeholder="异常情况" data-bind="value:exceptionDetail"/>
                                                </td>
                                                <th>问题类型：</th>
                                                <td>
                                                    <select id="proType" name="proType" class="form-control" data-bind="value:proType">
                                                        <option value="骗人">骗人</option>
                                                        <option value="不专业">不专业</option>
                                                        <option value="不理人">不理人</option>
                                                        <option value="默认刷单">默认刷单</option>
                                                        <option value="二销问题">二销问题</option>
                                                        <option value="其他">其他</option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>操作人员：</th>
                                                <td>
                                                    <input class="form-control" name="chatUser" id="chatUser" aria-invalid="false" readonly="readonly" placeholder="抽查人员" data-bind="value:chatUser"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="6">
                                                    <button type="button" class="btn btn-primary submit_btn dept_submit_btn" style="display: none;" data-bind="attr:{'id':'submit_'+id,'val':id},click:$root.doEditComplain">提交</button>
                                                    <button type="button" class="btn btn-info cancel_btn" style="display: none;" data-bind="attr:{'id':'cancel_'+id},click:$root.cancelTr">取消</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                </td>
                                <td colspan="2"></td>
                            </tr>
                        </tbody>
                    </table>
