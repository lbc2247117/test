    <body style="background: #ffffff;margin: 0px;padding: 0px;">
        <input type='hidden' id="timemonth"/>
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li><i class="fa fa-home"></i><a href="../index.html">首页</a><i class="fa fa-angle-right"></i></li>
                <li><a href="#">投诉模块</a><i class="fa fa-angle-right"></i></li>
                <li><a href="#">投诉总览表</a></li>
            </ul>
        </div>
        <div class="permit_buttons thirdpartnar_checking">
            <h3><span id="showDate"></span>电话投诉情况一览表</h3>
        </div>
        <div class="col-md-12">
            <div class="portlet box red-sunglo">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-bar-chart" ></i>
                        投诉一览表
                    </div>
                </div>
                <div class="portlet-body" >
                    <form id="thirdpartnar_checking_form" class="form-horizontal" novalidate="novalidate">
                        <div class="form-body">
                            <div class="form-group">
                                <label class="control-label col-md-1" for="add_date">日期：</label>
                                <div class="col-md-4">
                                    <a id="preDay" class="btn red-sunglo" href="javascript:void(0)"><i class="fa fa-angle-left"></i>前一日</a>
                                    <input class="form-control date-picker-bind-mouseover" style="width: 110px;display:inline-block;vertical-align: middle;" readonly="" data-date-format="yyyy-mm-dd" type="text" name="add_date" id="add_date" placeholder="日期"/>
                                    <a id="nextDay" class="btn red-sunglo" href="javascript:void(0)"><i class="fa fa-angle-right"></i> 后一日</a>
                                    <span id="totalmoney" style="color:#FF0000"></span>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table class="table total" id="dataTable">
                        <thead>
                            <tr>
                                <td rowspan="2">接待总数</td>
                                <td rowspan="2">流程类型</td>
                                <td colspan="7">接待遇到的问题</td>
                                <td colspan="3">处理结果</td>
                                <td colspan="3">退款情况</td>
                            </tr>
                            <tr>
                                <td>咨询</td>
                                <td>骗人</td>
                                <td>不专业</td>
                                <td>不理人</td>
                                <td>默认刷单</td>
                                <td>二销问题</td>
                                <td>其他</td>
                                <td>继续学习</td>
                                <td>换老师</td>
                                <td>协商退款</td>
                                <td>退款人数</td>
                                <td>退款金额</td>
                                <td>退款处理中</td>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: totalList" >
                            <tr>
                                <td data-bind="text:TotalNum"></td>
                                <td data-bind="text:flowType"></td>
                                <td data-bind="text:Advise"></td>
                                <td data-bind="text:Cheat"></td>
                                <td data-bind="text:NoProfession"></td>
                                <td data-bind="text:NoAloof"></td>
                                <td data-bind="text:Brush"></td>
                                <td data-bind="text:SecondSale"></td>
                                <td data-bind="text:Another"></td>
                                <td data-bind="text:Continue"></td>
                                <td data-bind="text:Change"></td>
                                <td data-bind="text:Negotiation"></td>
                                <td data-bind="text:RefundNum"></td>
                                <td data-bind="text:Refund"></td>
                                <td data-bind="text:Refunding"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
