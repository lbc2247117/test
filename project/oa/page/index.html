    <body>
        <div class="modal fade bs-example-modal-lg" id="changePassword" tabindex="-1" role="dialog" aria-hidden="false">
            <div class="modal-dialog modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <h4 class="modal-title" id="myModalLabel">修改账户密码</h4>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-success">
                            <span style="color: red;">*</span>注:   带有"<span style="color: red;">*</span>"的字段为必填项
                        </div>
                        <form id="change_pwd_form" class="form-horizontal" novalidate="novalidate">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-4" for="old_pwd">原始密码<span class="required">*</span></label>
                                    <div class="col-md-5">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="password" class="form-control" name="old_pwd" id="old_pwd" placeholder="原始密码">
                                        </div>
                                    </div>                                    
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4" for="new_pwd">新密码<span class="required">*</span></label>
                                    <div class="col-md-5">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="password" class="form-control" name="new_pwd" id="new_pwd" placeholder="新密码">
                                        </div>
                                    </div>                                    
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4" for="re_pwd">确认密码<span class="required">*</span></label>
                                    <div class="col-md-5">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="password" class="form-control" name="re_pwd" id="re_pwd" placeholder="确认密码">
                                        </div>
                                    </div>                                    
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btn_submit_primary">保存</button>
                        <button type="button" class="btn btn-default" id="btn_close_primary" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
