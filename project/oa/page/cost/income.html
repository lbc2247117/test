    <body style="background: #ffffff;margin: 0px;padding: 0px;">
        <div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-hidden="false">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">添加行政收入</h4>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-success">
                            <span style="color: red;">*</span>注:   带有"<span style="color: red;">*</span>"的字段为必填项
                        </div>
                        <form id="add_income_form" class="form-horizontal" novalidate="novalidate">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="income_proj">收入项目名称<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" name="income_proj" id="income_proj" placeholder="收入项目名称" aria-required="true" aria-invalid="false"/>
                                        </div>
                                    </div>
                                    <label class="control-label col-md-2" for="money">金额<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" name="money" id="money" placeholder="金额" aria-required="true" aria-invalid="false"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="userid">姓名</label>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" name="username" id="username" readonly="" placeholder="姓名" aria-required="true" aria-invalid="false"/>
                                        <input type="hidden" name="userid" id="userid"/>
                                    </div>           
                                    <label class="control-label col-md-2" for="brokerage">经手人</label>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" name="brokerage" id="brokerage" placeholder="经手人" aria-required="true" aria-invalid="false"/>
                                    </div>                                    

                                </div>
                                <!--<div class="form-group">
                                    <label class="control-label col-md-2" for="status_div">状态</label>
                                    <div class="col-md-4">
                                        <div style="line-height: 34px;" id="status_div">
                                            <label><input type="radio" name="status" id="status1" value="1" checked=""> 通过 </label>
                                            <label><input type="radio" name="status" id="status2" value="2"> 未通过 </label>
                                        </div>
                                    </div>
                                </div>-->
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="reason">原因</label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" name="reason" id="reason" placeholder="原因" ></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="remark">备注</label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" name="remark" id="remark" placeholder="备注" ></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btn_submit_primary">保存</button>
                        <button type="button" class="btn btn-default" id="btn_close_primary" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <input type='hidden' id="page_no"/>
        <input type='hidden' id="status" value="1"/>
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li><i class="fa fa-home"></i><a href="../index.html">首页</a><i class="fa fa-angle-right"></i></li>
                <li><a href="#">成本管理</a><i class="fa fa-angle-right"></i></li>
                <li><a href="#">行政收入</a></li>
            </ul>
        </div>
        <div class="permit_buttons">
            <button type="button" id="open_dialog_btn" class="btn red-sunglo permit_1040601" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i>添加行政收入</button>
        </div>
        <div class="col-md-12">
            <div class="portlet box red-sunglo">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-users"></i>
                        行政收入信息
                    </div>

                </div>
                <div class="portlet-body" >
                    <table class="table table-hover" id="dataTable">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" class="checkbox" id="checkall">
                                </th>
                                <th sort="id">收入编号</th>
                                <th sort="username">姓名</th>
                                <th>所属部门</th>
                                <!--<th>所属二级部门</th>-->
                                <th>收入项目</th>
                                <th>金额</th>
                                <th>经手人</th>
                                <th sort="addtime">日期</th>
                                <!--<th sort="status">状态</th>-->
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach:incomeList">
                            <tr>
                                <td>
                                    <input type="checkbox" class="checkbox" data-bind="value:id">
                                </td>
                                <td data-bind="text:id"></td>
                                <td data-bind="text:username"></td>
                                <td data-bind="text:dept1_text,attr:{'dept1_id':dept1_id}"></td>
                                <!--<td data-bind="text:dept2_text,attr:{'dept2_id':dept2_id}"></td>-->
                                <td data-bind="text:income_proj"></td>
                                <td data-bind="text:money"></td>
                                <td data-bind="text:brokerage"></td>
                                <td data-bind="text:addtime"></td>
                                <td>
                                    <span data-bind="if:status==1" class="label label-success">通过</span>
                                    <span data-bind="if:status==2" class="label label-info">未通过</span>
                                </td>
                                <td>
                                    <!-- ko if:dele -->
                                    <span data-bind="click:$root.delIncome" aria-hidden="true" class="icon-trash" style="cursor: pointer;margin-left: 10px;" title="删除"></span>
                                    <!-- /ko -->
                                    <!-- ko if:edit -->
                                    <span data-bind="click:$root.editIncome" aria-hidden="true" class="icon-note" style="cursor: pointer;margin-left: 10px;" title="编辑"></span>
                                    <!-- /ko -->
                                    <!-- ko if:show -->
                                    <span data-bind="click:$root.showIncome" aria-hidden="true" class="icon-magnifier" style="cursor: pointer;margin-left: 10px;" title="查看"></span>
                                    <!-- /ko -->
                                </td>
                            </tr>
                            <tr style="display: none;" class="second_tr" data-bind="attr:{'id':'tr_'+id}">
                                <td colspan="2"></td>
                                <td colspan="7">
                                    <form data-bind="attr:{'id':'form_'+id}">
                                        <table class="table second_table">
                                            <tr>
                                                <th>项目名称:</th>
                                                <td>
                                                    <input type="hidden" name="id" id="id" data-bind="value:id"/>
                                                    <input type="text" class="form-control" name="income_proj" id="income_proj" placeholder="项目名称" data-bind="value:income_proj"/>
                                                </td>
                                                <th>金额:</th>  
                                                <td><input type="text" class="form-control" name="money" id="money" placeholder="金额" data-bind="value:money"/></td>
                                            </tr>
                                            <tr>
                                                <th>姓名:</th>
                                                <td>
                                                    <input type="text" class="form-control" readonly="" name="username" id="username" placeholder="姓名" data-bind="value:username"/>
                                                    <input type="hidden" name="userid" id="userid" data-bind="value:userid"/>
                                                </td>
                                                <th>经手人:</th>
                                                <td>
                                                    <input type="text" class="form-control" name="brokerage" id="brokerage" placeholder="经手人" data-bind="value:brokerage"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>原因:</th>
                                                <td>
                                                    <input type="text" class="form-control" name="reason" id="reason" placeholder="原因" data-bind="value:reason"/>
                                                </td>
                                            </tr>
                                            <!--<tr>
                                                <th>状态:</th>
                                                <td>
                                                    <div style="float: left;">
                                                        <label><input type="radio" name="status" id="status1" value="1" data-bind="checked:status"> 通过 </label>
                                                        <label><input type="radio" name="status" id="status2" value="2" data-bind="checked:status"> 未通过 </label>
                                                    </div>
                                                </td>
                                            </tr>-->
                                            <tr>
                                                <th>备注:</th>
                                                <td colspan="5">
                                                    <textarea class="form-control" name="remarks" id="remark" placeholder="备注" data-bind="text:remarks"></textarea>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="6">
                                                    <button type="button" class="btn btn-primary submit_btn dept_submit_btn" style="display: none;" data-bind="attr:{'id':'submit_'+id,'val':id}">提交</button>
                                                    <button type="button" class="btn btn-info cancel_btn" style="display: none;" data-bind="attr:{'id':'cancel_'+id},click:$root.cancelTr">取消</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                </td>
                                <td colspan="1"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="paging-container" style="overflow: "></div>
                </div>
            </div>
        </div>
        <script src="../../assets/global/plugins/jquery-1.9.1.min.js" type="text/javascript"></script>
        
        <script src="../../assets/global/plugins/bootstrap/js/bootstrap.3.3.2.min.js" type="text/javascript"></script>
