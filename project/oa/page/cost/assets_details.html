<html lang="en">
    <!--<![endif]-->
    <head>
        <meta charset="utf-8"/>
        <title>优程OA管理系统-固定资产管理</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="" name="description"/>
        <meta content="" name="author"/>
        <link href="../../assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!-- END GLOBAL MANDATORY STYLES -->
        <link rel="stylesheet" type="text/css" href="../../assets/global/plugins/bootstrap-datepicker/css/datepicker3.css">
        <link rel="stylesheet" type="text/css" href="../../assets/global/plugins/bootstrap-toastr/toastr.min.css">
        <link rel="stylesheet" type="text/css" href="../../assets/global/plugins/jstree/dist/themes/default/style.min.css">
        <link rel="stylesheet" type="text/css" href="../../assets/global/plugins/bootstrap-select/bootstrap-select.min.css">
        <!-- BEGIN THEME STYLES -->
        <link href="../../assets/local/css/components.css" rel="stylesheet" type="text/css"/>
        <link href="../../assets/local/css/plugins.css" rel="stylesheet" type="text/css"/>
        <link href="../../assets/local/css/base.css" rel="stylesheet" type="text/css"/>
        <!-- END THEME STYLES -->
        <link rel="shortcut icon" href="../../assets/global/img/favicon.ico"/>
    </head>
    <body style="background: #ffffff;margin: 0px;padding: 0px;">
        <div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-hidden="false">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">添加固定资产</h4>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-success">
                            <span style="color: red;">*</span>注:   带有"<span style="color: red;">*</span>"的字段为必填项
                        </div>
                        <form id="add_assets_form" class="form-horizontal" novalidate="novalidate">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="goods_name">物品名称<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" name="goods_name" id="goods_name" placeholder="物品名称"/>
                                        </div>
                                    </div>
                                    <label class="control-label col-md-2" for="name">采购人姓名<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" readonly="" class="form-control" name="name" id="name" placeholder="采购人姓名"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="dept2_text">所在部门</label>
                                    <div class="col-md-3">
                                        <input type="text" readonly="" class="form-control" name="dept2_text" id="dept2_text" placeholder="所在部门"/>
                                        <input type="hidden" name="dept2_id" id="dept2_id"/>
                                        <input type="hidden" name="dept1_id" id="dept1_id"/>
                                    </div>
                                    <label class="control-label col-md-2" for="buy_price">购买价格(元)</label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" name="buy_price" id="buy_price" placeholder="购买价格(元)"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">                                    
                                    <label class="control-label col-md-2" for="now_value">现价值</label>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" name="now_value" id="now_value" placeholder="现价值"/>
                                    </div>
                                    <label class="control-label col-md-2" for="depreciation_proportion">折旧比例(%)</label>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" name="depreciation_proportion" id="depreciation_proportion" placeholder="折旧比例"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="life">使用年限</label>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" name="life" id="life" placeholder="使用年限"/>
                                    </div>
                                    <label class="control-label col-md-2" for="buy_date">购买日期</label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" readonly="" class="form-control date-picker-bind-mouseover" data-date-format="yyyy-mm-dd" name="buy_date" id="buy_date" placeholder="购买日期"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">                                                                        
                                    <label class="control-label col-md-2" for="status_div">是否使用</label>
                                    <div class="col-md-3">
                                        <div style="line-height: 34px;" id="status_div">
                                            <label><input type="radio" name="whether_use" id="whether_use1" value="1" checked=""> 是 </label>
                                            <label><input type="radio" name="whether_use" id="whether_use2" value="2"> 否 </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="configure">配置</label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" name="configure" id="configure" placeholder="配置" ></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="remark">备注</label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" name="remark" id="remark" placeholder="备注" ></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btn_submit_primary">保存</button>
                        <button type="button" class="btn btn-default" id="btn_close_primary" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li><i class="fa fa-home"></i><a href="../index.html">首页</a><i class="fa fa-angle-right"></i></li>
                <li><a href="#">成本管理</a><i class="fa fa-angle-right"></i></li>
                <li><a href="#">固定资产</a></li>
            </ul>
        </div>
        <div class="permit_buttons">
            <button type="button" id="open_dialog_btn" class="btn red-sunglo permit_1040401" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i>添加固定资产项目</button>
        </div>
        <div class="col-md-12">
            <div class="portlet box red-sunglo">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-users"></i>
                        固定支出系统
                    </div>
                </div>
                <div class="portlet-body" >
                    <table class="table table-hover" id="dataTable">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" class="checkbox" id="checkall">
                                </th>
                                <th>物品名称</th>
                                <th>采购人姓名</th>
                                <th>所在部门</th>
                                <th>购买价格(元)</th>
                                <th>现价值(元)</th>
                                <th>折旧比例(%)</th>
                                <th>使用年限(年)</th>
                                <th>配置</th>
                                <th>购买日期</th>
                                <th>是否使用</th>
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach:assetsList">
                            <tr>
                                <td>
                                    <input type="checkbox" class="checkbox" data-bind="attr:{'value':id}">
                                </td>
                                <td data-bind="text:goods_name"></td>
                                <td data-bind="text:name"></td>
                                <td data-bind="text:dept2_text"></td>
                                <td data-bind="text:buy_price"></td>
                                <td data-bind="text:now_value"></td>
                                <td data-bind="text:depreciation_proportion"></td>
                                <td data-bind="text:life"></td>
                                <td data-bind="text:configure"></td>
                                <td data-bind="text:buy_date"></td>
                                <td>
                                    <span data-bind="if:whether_use==1">是</span>
                                    <span data-bind="if:whether_use==2">否</span>
                                </td>
                                <td>
                                    <!-- ko if:dele -->
                                    <span data-bind="click:$root.delAssets" aria-hidden="true" class="icon-trash" style="cursor: pointer;margin-left: 10px;" title="删除"></span>
                                    <!-- /ko -->
                                    <!-- ko if:edit -->
                                    <span data-bind="click:$root.editAssets" aria-hidden="true" class="icon-note" style="cursor: pointer;margin-left: 10px;" title="编辑"></span>
                                    <!-- /ko -->
                                    <!-- ko if:show -->
                                    <span data-bind="click:$root.showAssets" aria-hidden="true" class="icon-magnifier" style="cursor: pointer;margin-left: 10px;" title="查看"></span>
                                    <!-- /ko -->
                                </td>
                            </tr>
                            <tr style="display: none;" class="second_tr" data-bind="attr:{'id':'tr_'+id}">
                                <td colspan="2"></td>
                                <td colspan="8">
                                    <form data-bind="attr:{'id':'form_'+id}">
                                        <table class="table second_table">
                                            <tr>
                                                <th>物品名称:</th>
                                                <td>
                                                    <input type="hidden" name="id" id="id" data-bind="value:id"/>
                                                    <input type="text" class="form-control" name="goods_name" id="goods_name" placeholder="物品名称" data-bind="value:goods_name"/>
                                                </td>
                                                <th>采购人姓名:</th>
                                                <td>
                                                    <input type="text" readonly="" class="form-control" name="name" id="name" placeholder="采购人姓名" data-bind="value:name"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>所在部门:</th>
                                                <td>
                                                    <input type="text" class="form-control" readonly="" name="dept2_text" id="dept2_text" placeholder="所在部门" data-bind="value:dept2_text"/>
                                                    <input type="hidden" id="dept1_id" name="dept1_id" data-bind="value:dept1_id"/>
                                                    <input type="hidden" id="dept2_id" name="dept2_id" data-bind="value:dept2_id"/>
                                                </td>
                                                <th>购买价格(元):</th>
                                                <td>
                                                    <input type="text" class="form-control" name="buy_price" id="buy_price" placeholder="购买价格(元)" data-bind="value:buy_price"/>
                                                </td>
                                                <!--    <th>状态:</th>
                                                    <td>
                                                        <div style="float: left;">
                                                            <label><input type="radio" name="status" id="status1" value="1" data-bind="checked:status"> 通过 </label>
                                                            <label><input type="radio" name="status" id="status2" value="2" data-bind="checked:status"> 未通过 </label>
                                                        </div>
                                                    </td>-->
                                            </tr>
                                            <tr>
                                                <th>现价值(元):</th>
                                                <td>
                                                    <input type="text" class="form-control" name="now_value" id="now_value" placeholder="现价值(元)" data-bind="value:now_value"/>
                                                </td>
                                                <th>折旧比例(%):</th>
                                                <td>
                                                    <input type="text" class="form-control" name="depreciation_proportion" id="depreciation_proportion" placeholder="折旧比例(%)" data-bind="value:name"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>使用年限(年):</th>
                                                <td>
                                                    <input type="text" class="form-control" name="life" id="life" placeholder="使用年限" data-bind="value:life"/>
                                                </td>
                                                <th>购买日期:</th>
                                                <td>
                                                    <input type="text" readonly="" class="form-control date-picker-bind-mouseover" data-date-format="yyyy-mm-dd" name="buy_date" id="buy_date" placeholder="购买日期"  data-bind="value:buy_date"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>是否使用:</th>
                                                <td colspan="3">
                                                    <div style="float: left;">
                                                        <label><input type="radio" name="whether_use" id="whether_use1" value="1" data-bind="checked:whether_use"> 是 </label>
                                                        <label><input type="radio" name="whether_use" id="whether_use2" value="2" data-bind="checked:whether_use"> 否 </label>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>配置:</th>
                                                <td colspan="3">
                                                    <textarea class="form-control" name="configure" id="configure" placeholder="备注" data-bind="value:configure"></textarea>
                                                </td>
                                            </tr>
                                            <tr>                                                
                                                <th>备注:</th>
                                                <td colspan="3">
                                                    <textarea class="form-control" name="remark" id="remark" placeholder="备注" data-bind="text:remark"></textarea>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="4">
                                                    <button type="button" class="btn btn-primary submit_btn assets_submit_btn" style="display: none;" data-bind="attr:{'id':'submit_'+id,'val':id}">提交</button>
                                                    <button type="button" class="btn btn-info cancel_btn" style="display: none;" data-bind="attr:{'id':'cancel_'+id},click:$root.cancelTr">取消</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                </td>
                                <td colspan="2"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="paging-container"></div>
                </div>
            </div>
        </div>
        <script src="../../assets/global/plugins/jquery-1.9.1.min.js" type="text/javascript"></script>

        <script src="../../assets/global/plugins/bootbox/bootbox.min.js" type="text/javascript"></script>
        
        <script src="../../assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js" type="text/javascript"></script>
        <script src="../../assets/global/plugins/jquery-validation/js/jquery.validation.1.11.js" type="text/javascript"></script>
        <script src="../../assets/global/plugins/jquery-validation/js/additional-methods.min.js" type="text/javascript"></script>        
        <script src="../../assets/global/plugins/bootstrap-toastr/toastr.min.js" type="text/javascript"></script>
        <script src="../../assets/global/plugins/jstree/dist/jstree.min.js"></script>
