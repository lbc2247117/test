                                    </div>

                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control date-picker-bind-mouseover not-clear" readonly="" data-date-format="yyyy-mm-dd" name="end_time" id="end_time"  placeholder="结束时间" aria-required="true" aria-invalid="true"/>

                                    </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btn_toexcel_primary">确认导出</button>

                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-hidden="false">
            <div class="modal-dialog modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">添加领料记录</h4>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-success">
                            <span style="color: red;">*</span>注:   带有"<span style="color: red;">*</span>"的字段为必填项
                        </div>
                        <form id="add_supply_form" class="form-horizontal" novalidate="novalidate">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="userid">领料人<span class="required">*</span></label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" name="username" id="username" readonly="" placeholder="姓名" aria-required="true" aria-invalid="false"/>
                                        <input type="hidden" name="userid" id="userid"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="goods">领用物品<span class="required">*</span></label>
                                    <div class="col-md-8">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" name="goods" id="goods" placeholder="领用物品" aria-required="true" aria-invalid="false"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="unit_price">单价<span class="required">*</span></label>
                                    <div class="col-md-8">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" name="unit_price" id="unit_price" placeholder="单价" aria-required="true" aria-invalid="false"/>
                                        </div>
                                    </div>                                    
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="num">数量<span class="required">*</span></label>
                                    <div class="col-md-8">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" name="num" id="num" placeholder="数量" aria-required="true" aria-invalid="false"/>
                                        </div>
                                    </div>                                    
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="price">总金额<span class="required">*</span></label>
                                    <div class="col-md-8">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" name="price" id="price" placeholder="总金额" aria-required="true" aria-invalid="false"/>
                                        </div>
                                    </div>                                    
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="addtime">日期<span class="required">*</span></label>
                                    <div class="col-md-8">
                                        <input type="text" readonly="" class="form-control date-picker-bind-mouseover" data-date-format="yyyy-mm-dd" name="addtime" id="addtime" placeholder="日期"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="way">领料用途<span class="required">*</span></label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" name="way" id="way" placeholder="领料用途"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="remarks">备注</label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" name="remarks" id="remarks" placeholder="备注" ></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btn_submit_primary">保存</button>
                        <button type="button" class="btn btn-default" id="btn_close_primary" data-dismiss="modal">关闭</button>
                    </div>

                <div class="portlet-body" >
                    <table class="table table-hover" id="dataTable">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" class="checkbox" id="checkall">
                                </th>
                                <th sort="username">领料人</th>
                                <th>所属部门</th>
                                <!--<th>所属二级部门</th>-->
                                <th>物品</th>
                                <th>单价</th>
                                <th>数量</th>
                                <th>总金额</th>
                                <th sort="addtime">日期</th>
                                <th>领料用途</th>
                                <!--<th sort="status">状态</th>-->
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach:supplyList">
                            <tr>
                                <td>
                                    <input type="checkbox" class="checkbox" data-bind="value:id">
                                </td>
                                <td data-bind="text:username"></td>
                                <td data-bind="text:dept1_text,attr:{'dept1_id':dept1_id}"></td>
                                <td data-bind="text:goods"></td>
                                <td data-bind="text:unit_price"></td>
                                <td data-bind="text:num"></td>
                                <td data-bind="text:price"></td>
                                <td data-bind="text:addtime"></td>
                                <td data-bind="text:way"></td>
                                <!--<td>
                                    <span data-bind="if:status==1" class="label label-success">通过</span>
                                    <span data-bind="if:status==2" class="label label-info">未通过</span>
                                </td>-->
                                <td>
                                    <!-- ko if:dele -->
                                    <span data-bind="click:$root.delSupply" aria-hidden="true" class="icon-trash" style="cursor: pointer;margin-left: 10px;" title="删除"></span>
                                    <!-- /ko -->
                                    <!-- ko if:edit -->
                                    <span data-bind="click:$root.editSupply" aria-hidden="true" class="icon-note" style="cursor: pointer;margin-left: 10px;" title="编辑"></span>
                                    <!-- /ko -->
                                    <!-- ko if:show -->
                                    <span data-bind="click:$root.showSupply" aria-hidden="true" class="icon-magnifier" style="cursor: pointer;margin-left: 10px;" title="查看"></span>
                                    <!-- /ko -->
                                </td>
                            </tr>
                            <tr style="display: none;" class="second_tr" data-bind="attr:{'id':'tr_'+id}">
                                <td colspan="3"></td>
                                <td colspan="4">
                                    <form data-bind="attr:{'id':'form_'+id}">
                                        <table class="table second_table">
                                            <tr>
                                                <th>领料人:</th>
                                                <td>
                                                    <input type="text" class="form-control" readonly="" name="username" id="username" placeholder="姓名" data-bind="value:username"/>
                                                    <input type="hidden" name="userid" id="userid" data-bind="value:userid"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>物品:</th>
                                                <td>
                                                    <input type="hidden" name="id" id="id" data-bind="value:id"/>
                                                    <input type="text" class="form-control" name="goods" id="goods" placeholder="物品" data-bind="value:goods"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>单价</th>
                                                <td>
                                                    <input type="text" class="form-control" readonly="" name="unit_price" id="unit_price"  data-bind="value:unit_price"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>数量:</th>  
                                                <td>
                                                    <input type="text" class="form-control" name="num" id="num" placeholder="数量" data-bind="value:num"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>总金额:</th>  
                                                <td>
                                                    <input type="text" class="form-control" name="price" id="price" data-bind="value:price"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>领料用途:</th>  
                                                <td>
                                                    <input type="text" class="form-control" name="way" id="way" data-bind="value:way"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>备注:</th>
                                                <td colspan="5">
                                                    <textarea class="form-control" name="remarks" id="remark" placeholder="备注" data-bind="text:remarks"></textarea>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="6">
                                                    <button type="button" class="btn btn-primary submit_btn dept_submit_btn" style="display: none;" data-bind="attr:{'id':'submit_'+id,'val':id}">提交</button>
                                                    <button type="button" class="btn btn-info cancel_btn" style="display: none;" data-bind="attr:{'id':'cancel_'+id},click:$root.cancelTr">取消</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                </td>
                                <td colspan="3"></td>
                            </tr>
                        </tbody>
                    </table>
