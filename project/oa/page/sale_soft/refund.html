    <body style="background: #ffffff;margin: 0px;padding: 0px;">
        <div class="modal fade bs-example-modal-lg" id="myexcelModal" tabindex="-1" role="dialog" aria-hidden="false">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">导出EXCEL</h4>
                    </div>
                    <div class="modal-body">
                        <form id="toexcel_form" class="form-horizontal" novalidate="novalidate">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="ww">开始日期<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control date-picker-bind-mouseover not-clear" readonly="" data-date-format="yyyy-mm-dd" name="start_time" id="start_time"  placeholder="开始时间" aria-required="true" aria-invalid="true"/>
                                        </div>
                                    </div>
                                    <label class="control-label col-md-2" for="name">结束日期<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control date-picker-bind-mouseover not-clear" readonly="" data-date-format="yyyy-mm-dd" name="end_time" id="end_time"  placeholder="结束时间" aria-required="true" aria-invalid="true"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btn_toexcel_primary">确认导出</button>
                        <button type="button" class="btn btn-default" id="btn_close_primary" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li><i class="fa fa-home"></i><a href="../index.html">首页</a><i class="fa fa-angle-right"></i></li>
                <li><a href="#">销售统计</a><i class="fa fa-angle-right"></i></li>
                <li><a href="#">退款记录</a></li>
            </ul>
        </div>
        <input type="hidden" id="searchRefundType"/>
        <div class="permit_buttons">
            <button type="button" id="outexcel" class="btn red-sunglo permit_3030205" data-toggle="modal" data-target="#myexcelModal"><i class="glyphicon glyphicon-arrow-down"></i>导出EXCEL</button>
        </div>
        <div class="col-md-12">
            <div class="portlet box red-sunglo">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-users" ></i>
                        退款记录
                    </div>
                </div>
                <div class="portlet-body" >
                    <table class="table table-hover" id="dataTable">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" class="checkbox" id="checkall">
                                </th>
                                <th sort='date'>退款日期</th>
                                <th>旺旺号</th>
                                <th>套餐版本</th>
                                <th>套餐金额</th>
                                <th sort='recordMoney'>记录金额</th>
                                <th sort='money'>退款金额(元)</th>
                                <th>挽回金额</th>
                                <th sort='refund_type'>退款类型</th>
                                <th sort='refund_rate'>退款率</th>
                                <th sort='duty'>实际责任</th>
                                <th sort='status'>退款方式</th>
                                <!--                                <th sort='cd_alipay'>对应支付宝</th>
                                --><th sort='refund_shop'>退款店铺</th>
                                <th>售前责任人</th>
                                <th>售后责任人</th>
                                <!--<th sort='controlman'>操作人员</th>-->
                                <th>注销</th>
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach:refundList">
                            <tr>
                                <td>
                                    <input type="checkbox" class="checkbox" data-bind="value:id">
                                </td>
                                <td data-bind="text:date"></td>
                                <td data-bind="text:ww"></td>
                                <td data-bind="text:setmeal"></td>
                                <td data-bind="text:totalmoney"></td>
                                <td data-bind="text:recordMoney"></td>
                                <td data-bind="text:money"></td>
                                <td data-bind="text:retrieve"></td>
                                <td data-bind="text:refund_type"></td>
                                <td data-bind="text:refund_rate"></td>
                                <td data-bind="text:duty"></td>
                                <td data-bind="text:status"></td>
                                <!--                                <td data-bind="text:cd_alipay"></td>
                                --><td data-bind="text:refund_shop"></td>
                                <td data-bind="text:presale"></td>
                                <td data-bind="text:customer"></td>
                                <td data-bind="text:is_logoff_dbb"></td>
                                <!--<td data-bind="text:controlman"></td>-->
                                <td>
                                    <!-- ko if:dele -->
                                    <span data-bind="click:$root.delRefund" aria-hidden="true" class="icon-trash" style="cursor: pointer;margin-left: 10px;" title="删除"></span>
                                    <!-- /ko -->
                                    <!--ko if:edit-->
                                    <span data-bind="click:$root.editRefund" aria-hidden="true" class="icon-note" style="cursor: pointer;margin-left: 10px;" title="编辑"></span>
                                    <!-- /ko -->
                                    <!--ko if:show-->
                                    <span data-bind="click:$root.showRefund" aria-hidden="true" class="icon-magnifier" style="cursor: pointer;margin-left: 10px;" title="查看"></span>
                                    <!-- /ko -->
                                    <span data-bind="click:$root.showLog" aria-hidden="true" class="icon-eye" style="cursor: pointer;margin-left: 10px;" title="查看日志"></span>
                                    <div class="dataLog_detail" data-bind="attr:{'id':'dataLog_detail_'+id}">
                                        <img src="../../assets/global/img/input-spinner.gif" style="margin-top: 130px">
                                    </div>
                                </td>
                            </tr>
                            <tr style="display: none;" class="second_tr" data-bind="attr:{'id':'tr_'+id}">
                                <td colspan="3"></td>
                                <td colspan="10">
                                    <form data-bind="attr:{'id':'form_'+id}">
                                        <input type="hidden" name="id" id="id" data-bind="value:id"/>
                                        <table class="table second_table">
                                            <tr>
                                                <th>姓名：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="name" id="name" placeholder="真实姓名" data-bind="value:name"/>
                                                </td>
                                                <th>退款时间：</th>
                                                <td>
                                                    <input type="text" class="form-control date-picker-bind-mouseover" readonly="" placeholder="退款时间" data-date-format="yyyy-mm-dd" name="date" id="date" data-bind="value:date"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>售后责任人：</th>
                                                <td>
                                                    <input type="text" readonly="" class="form-control" name="customer" id="customer" placeholder="售后责任人" data-bind="value:customer"/>
                                                </td>
                                                <th>售前责任人：</th>
                                                <td>
                                                    <input type="text" readonly="" class="form-control" name="presale" id="presale" placeholder="售前责任人" data-bind="value:presale"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>退款金额：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="money" id="money" placeholder="退款金额" data-bind="value:money"/>
                                                </td>
                                                <th>记录金额：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="recordMoney" id="recordMoney" placeholder="记录金额" data-bind="value:recordMoney"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>退款类型：</th>
                                                <td>
                                                    <input class="form-control" name="refund_type" id="refund_type" aria-invalid="false" placeholder="退款类型"  data-bind="value:refund_type"/>
                                                </td>
                                                <th>退款率：</th>
                                                <td>
                                                    <input class="form-control" name="refund_rate" id="refund_rate" aria-invalid="false" placeholder="退款率" data-bind="value:refund_rate"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>实际责任：</th>
                                                <td>
                                                    <input class="form-control" name="duty" id="duty" aria-invalid="false" placeholder="实际责任"  data-bind="value:duty"/>
                                                </td>
                                                <th>退款方式:</th>
                                                <td>
                                                    <input class="form-control" name="status" id="status" aria-invalid="false" placeholder="退款方式" data-bind="value:status"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>是否注销店宝宝</th>
                                                <td>
                                                    <select class="form-control" name="is_logoff_dbb" id="is_logoff_dbb" aria-invalid="false" data-bind="value:is_logoff_dbb">
                                                        <option value="是">是</option>
                                                        <option value="否">否</option>
                                                    </select>
                                                </td>
                                                <th>退款原因：</th>
                                                <td colspan="3">
                                                    <input type="text" class="form-control" name="reason" id="reason" placeholder="退款原因" data-bind="value:reason"/>
                                                </td>
                                            </tr>
                                            <tr>                                                
                                                <th>备注:</th>
                                                <td colspan="3">
                                                    <textarea class="form-control" name="remark" id="remark" placeholder="备注"  data-bind="value:remark"></textarea>
                                                </td>
                                            </tr>
                                            <td colspan="6">
                                                <button type="button" class="btn btn-primary submit_btn dept_submit_btn" style="display: none;" data-bind="attr:{'id':'submit_'+id,'val':id}">提交</button>
                                                <button type="button" class="btn btn-info cancel_btn" style="display: none;" data-bind="attr:{'id':'cancel_'+id},click:$root.cancelTr">取消</button>
                                            </td>
                                            </tr>
                                        </table>
                                    </form>
                                </td>
                                <td colspan="4"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="paging-container"></div>
                </div>
            </div>
        </div>

        <script src="../../assets/global/plugins/bootstrap-toastr/toastr.min.js" type="text/javascript"></script>
        <script src="../../assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js" type="text/javascript"></script>

        <script src="../../assets/global/plugins/jstree/dist/jstree.min.js"></script>
