    <body style="background: #ffffff;margin: 0px;padding: 0px;">
        <div class="modal fade bs-example-modal-lg" id="myexcelModal" tabindex="-1" role="dialog" aria-hidden="false">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">导出EXCEL</h4>
                    </div>
                    <div class="modal-body">
                        <form id="toexcel_form" class="form-horizontal" novalidate="novalidate">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="ww">开始日期<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control date-picker-bind-mouseover not-clear" readonly="" data-date-format="yyyy-mm-dd" name="start_time" id="start_time"  placeholder="开始时间" aria-required="true" aria-invalid="true"/>
                                        </div>
                                    </div>
                                    <label class="control-label col-md-2" for="name">结束日期<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control date-picker-bind-mouseover not-clear" readonly="" data-date-format="yyyy-mm-dd" name="end_time" id="end_time"  placeholder="结束时间" aria-required="true" aria-invalid="true"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btn_toexcel_primary">确认导出</button>
                        <button type="button" class="btn btn-default" id="btn_close_primary" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li><i class="fa fa-home"></i><a href="../index.html">首页</a><i class="fa fa-angle-right"></i></li>
                <li><a href="#">销售统计</a><i class="fa fa-angle-right"></i></li>
                <li><a href="#">返现记录</a></li>
            </ul>
        </div>
        <div class="permit_buttons">
            <button type="button" id="outexcel" class="btn red-sunglo permit_3030804" data-toggle="modal" data-target="#myexcelModal"><i class="glyphicon glyphicon-arrow-down"></i>导出EXCEL</button>
        </div>
        <div class="col-md-12">
            <div class="portlet box red-sunglo">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-users" ></i>
                        返现记录
                    </div>
                </div>
                <div class="portlet-body" >
                    <table class="table table-hover" id="dataTable">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" class="checkbox" id="checkall">
                                </th>
                                <th sort='date'>返现日期</th>
                                <th>姓名</th>
                                <th sort='cashback'>返现金额(元)</th>
                                <th sort='buydate'>购买日期</th>
                                <th>旺旺名</th>
                                <th sort='cashback_shop'>返现店铺</th>
                                <th sort='cashback_way'>返现方式</th>
                                <th>返现原因</th>
                                <th>接入渠道</th>
                                <th>套餐金额</th>
                                <th>实际责任</th>
                                <th>售前</th>
                                <th>售后</th>
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach:cashbackList">
                            <tr>
                                <td>
                                    <input type="checkbox" class="checkbox" data-bind="value:id">
                                </td>
                                <td data-bind="text:date"></td>
                                <td data-bind="text:name"></td>
                                <td data-bind="text:cashback"></td>
                                <td data-bind="text:buydate"></td>
                                <td data-bind="text:ww"></td>
                                <td data-bind="text:cashback_shop"></td>
                                <td data-bind="text:cashback_way"></td>
                                <td data-bind="text:cashback_reason"></td>
                                <td data-bind="text:channel"></td>
                                <td data-bind="text:money"></td>
                                <td data-bind="text:duty"></td>
                                <td data-bind="text:presale"></td>
                                <td data-bind="text:customer"></td>
                                <td>
                                    <!-- ko if:dele -->
                                    <span data-bind="click:$root.delCashback" aria-hidden="true" class="icon-trash" style="cursor: pointer;margin-left: 10px;" title="删除"></span>
                                    <!-- /ko -->
                                    <!--ko if:edit-->
                                    <span data-bind="click:$root.editCashback" aria-hidden="true" class="icon-note" style="cursor: pointer;margin-left: 10px;" title="编辑"></span>
                                    <!-- /ko -->
                                    <!--ko if:show-->
                                    <span data-bind="click:$root.showCashback" aria-hidden="true" class="icon-magnifier" style="cursor: pointer;margin-left: 10px;" title="查看"></span>
                                    <!-- /ko -->
                                </td>
                            </tr>
                            <tr style="display: none;" class="second_tr" data-bind="attr:{'id':'tr_'+id}">
                                <td colspan="3"></td>
                                <td colspan="10">
                                    <form data-bind="attr:{'id':'form_'+id}">
                                        <input type="hidden" name="id" id="id" data-bind="value:id"/>
                                        <table class="table second_table">
                                            <tr>
                                                <th>姓名：</th>
                                                <td>
                                                    <input type="text" class="form-control" readonly="" name="name" id="name" placeholder="真实姓名" data-bind="value:name"/>
                                                </td>
                                                <th>日期：</th>
                                                <td>
                                                    <input type="text" class="form-control date-picker-bind-mouseover not-clear" data-date-format="yyyy-mm-dd" name="date" id="date"  placeholder="时间" data-bind="value:date" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>返现金额</th>
                                                <td>
                                                    <input type="text" class="form-control" name="cashback" id="cashback" placeholder="返现金额" data-bind="value:cashback"/>
                                                </td>
                                                <th>返现原因：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="cashback_reason" id="cashback_reason" placeholder="返现店铺" data-bind="value:cashback_reason"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>返现店铺：</th>
                                                <td>
                                                    <input type="text"  class="form-control" name="cashback_shop" id="cashback_shop" aria-invalid="false" placeholder="返现店铺" data-bind="value:cashback_shop"/>
                                                </td>
                                                <th>返现方式：</th>
                                                <td>
                                                    <input type="text"  class="form-control" name="cashback_way" id="cashback_way" aria-invalid="false" placeholder="返现方式" data-bind="value:cashback_way"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>售前</th>
                                                <td>
                                                    <input type="text" class="form-control" readonly="" name="presale" id="presale" placeholder="售前" data-bind="value:presale"/>
                                                </td>
                                                <th>售后：</th>
                                                <td>
                                                    <input type="text" class="form-control" readonly="" name="customer" id="customer" placeholder="售后" data-bind="value:customer"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>实际责任：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="duty" id="duty" aria-invalid="false" placeholder="实际责任" data-bind="value:duty"/>
                                                </td>
                                                <th></th>
                                                <td>
                                                    
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>备注：</th>
                                                <td colspan="3">
                                                    <textarea class="form-control" name="remark" id="remark" placeholder="备注" data-bind="value:remark"></textarea>
                                                </td>
                                            </tr>
                                            <td colspan="4">
                                                <button type="button" class="btn btn-primary submit_btn dept_submit_btn" style="display: none;" data-bind="attr:{'id':'submit_'+id,'val':id}">提交</button>
                                                <button type="button" class="btn btn-info cancel_btn" style="display: none;" data-bind="attr:{'id':'cancel_'+id},click:$root.cancelTr">取消</button>
                                            </td>
                                            </tr>
                                        </table>
                                    </form>
                                </td>
                                <td colspan="3"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="paging-container"></div>
                </div>
            </div>
        </div>
        <script src="../../assets/global/plugins/jquery-1.9.1.min.js" type="text/javascript"></script>
