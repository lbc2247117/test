                                <div class="form-group">

                                </div>

                                    </div>

                                                <th>货源:</th>

                                                <th>等级：</th>
                                                <td>
                                                    <input type="text" readonly="" class="form-control" name="level" id="level"  placeholder="等级" data-bind="value:level" />
                                                </td>

                                                </td>

                                            </tr>
                                            <tr>

                                                </td>
                                            </tr>
