    <body>

        <input type='hidden' id="search_type"/>
        <input type='hidden' id="tmpid"/>
        <input type='hidden' id="taskid"/>
        <div class="modal fade bs-example-modal-lg" id="assignService" tabindex="-1" role="dialog" aria-hidden="false">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">指派班主任</h4>
                    </div>
                    <div class="modal-body">

                        <form id="edit_generationOperation_form" class="form-horizontal" novalidate="novalidate">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="add_time">添加时间</label>
                                    <div class="col-md-3">
                                        <input class="form-control timepicker-24" style="width:80px;float: right;" readonly="" type="text" name="add_time" id="add_time" placeholder="时间"/>
                                        <input class="form-control date-picker-bind-mouseover" style="width: 110px;" readonly="" data-date-format="yyyy-mm-dd" type="text" name="add_date" id="add_date" placeholder="日期"/>
                                    </div>
                                    <label class="control-label col-md-2" for="platform_num">客户手机号</label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" readonly="" name="platform_num" id="platform_num" placeholder="客户手机号"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="qq">QQ号</label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" readonly="" name="qq" id="qq" placeholder="QQ号"/>
                                        </div>
                                    </div>  
                                    <label class="control-label col-md-2" for="customer_type">客户来源</label>
                                    <div class="col-md-3" >
                                        <input type="text" readonly="" class="form-control"  name="customer_type"  id="customer_type" placeholder="客户来源"/>
                                    </div>
                                </div>
                                <div class="form-group" id="shengf"> 
                                    <label class="control-label col-md-2" for="sales_numbers">套餐类型</label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" readonly="" name="sales_numbers" id="sales_numbers" placeholder="套餐类型"/>
                                        </div>
                                    </div>
                                    <label class="control-label col-md-2" for="rception_money">接待金额</label>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" readonly="" name="rception_money" id="rception_money" placeholder="接待金额"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="payment_amount">付款金额</label>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" name="payment_amount"  readonly="" id="payment_amount" placeholder="付款金额"/>
                                    </div>
                                    <label class="control-label col-md-2" for="final_money">欠款金额</label>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" readonly="" name="final_money" id="final_money" placeholder="欠款金额"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="customer">优程售后</label>
                                    <div class="col-md-3">
                                        <input type="text" readonly="" class="form-control" name="customer" id="customer" placeholder="优程售后"/>
                                        <input type="hidden" name="customer_id" id="customer_id"/>
                                    </div>
                                    <label class="control-label col-md-2" for="platform_sales">平台销售</label>
                                    <div class="col-md-3" >
                                        <input type="text" readonly="" class="form-control" name="platform_sales" id="platform_sales" placeholder="平台销售"/>
                                        <input type="hidden" name="platform_sales_id" id="platform_sales_id"/>
                                    </div>
                                </div>                                
                                <div class="form-group">

                                    <label class="control-label col-md-2" for="payment_method">支付方式</label>
                                    <div class="col-md-3">
                                        <input type="text" readonly="" class="form-control" name="payment_method" id="payment_method" placeholder="支付方式"/>
                                    </div>
                                    <label class="control-label col-md-2" for="share_performance">分享所得业绩</label>
                                    <div class="col-md-3">
                                        <input type="text" readonly="" class="form-control" name="share_performance" id="share_performance" placeholder="分享所得业绩"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="remark">备注</label>
                                    <div class="col-md-8">
                                        <textarea class="form-control auto_paste_img" readonly="" name="remark" id="remark" placeholder="备注" contenteditable="true" title="请将图片粘贴到此处"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="customer">班主任<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <input type="text" readonly="" class="form-control" name="headmaster" id="headmaster" placeholder="班主任"/>
                                        <input type="hidden" name="headmaster_id" id="headmaster_id"/>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="btn_submit_primary">保存</button>
                            <button type="button" class="btn btn-default" id="btn_close_primary" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li><i class="fa fa-home"></i><a href="../index.html">Home</a><i class="fa fa-angle-right"></i></li>

            </ul>
        </div>
        <div>
            <div class="permit_buttons" style="float: left;">
            </div>
        </div>
        <div class="col-md-12">
            <div class="portlet box red-sunglo">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-users" ></i>
                        消息处理中心列表
                    </div>
                </div>
                <div class="portlet-body" >
                    <table class="table table-hover" id="dataTable">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" class="checkbox" id="checkall">
                                </th>
                                <th>日期</th>
                                <th>消息类型</th>
                                <th>请求人</th>
                                <th>状态</th>
                                <th>处理人</th>
                                <th>备注</th>
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach:waitList">
                            <tr>
                                <td>
                                    <input type="checkbox" class="checkbox" data-bind="value:id">

                                </td>
                                <td data-bind="text:add_time"></td>
                                <td data-bind="text:msgtypevalue"></td>
                                <td data-bind="text:request_name"></td>
                                <td data-bind="text:statusvalue"></td>
                                <td data-bind="text:response_name"></td>
                                <td data-bind="text:remark"></td>
                                <td data-bind="attr:{'id':'customer_td_'+id}">
                                    <!-- ko if:send -->
                                    <span data-bind="click:$root.editwait" aria-hidden="true" class="icon-note" style="cursor: pointer;margin-left: 10px;" title="指派班主任"></span>
                                    <!-- /ko -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="paging-container"></div>
                </div>
            </div>
        </div>
