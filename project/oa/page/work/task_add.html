    <body style="background: #ffffff;margin: 0px;padding: 0px;">
        <form id="add_task_form">
            <div class="task_div_main">
                <div class="task_div_title">任务添加</div>
                <div class="task_div_body">
                    <table>
                        <tbody>
                            <tr>
                                <th>任务标题<span style="color: #e02222;font-size: 12px;padding-left: 2px;">*</span></th>
                                <td><input type="text" class="form-control" name="title" id="title" placeholder="任务标题"></td>
                            </tr>
                            <tr>
                                <th>任务类型<span style="color: #e02222;font-size: 12px;padding-left: 2px;">*</span></th>
                                <td>
                                    <select class="form-control" name="type" id="type">
                                        <option value=""></option>
                                        <option value="1">OA网页版</option>
                                        <option value="2">OA客户端</option>
                                        <option value="3">非时序</option>
                                        <option value="4">店宝宝</option>
                                        <option value="5">淘货源</option>
                                        <option value="6">会员软件</option>
                                        <option value="99">其他</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th style="vertical-align: text-top;padding-top: 5px;">任务内容<span style="color: #e02222;font-size: 12px;padding-left: 2px;">*</span></th>
                                <td>
                                    <div id="content" id="content" style="width:100%;height:470px;margin-top: 5px;"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
