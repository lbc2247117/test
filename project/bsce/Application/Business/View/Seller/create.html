<include file="Public/header" title="商家信息完善" css="__STATIC__/css/base.css,__STATIC__/css/seller_create.css" />
<div id="pageTitle">
  <div class="page-title">商家信息完善</div>
  
</div>
<div id="pageWrapper">
  <div class="route-cnr" v-show="routeCnr">
    <div class="route-cnt">
      <div class="route-btn jump" @click="toBase()"></div>
      <div class="route-btn stay" @click="toFinish()"></div>
    </div>
  </div>
  <div class="step-guide" :style="stepII?{backgroundImage:'url(__STATIC__/css/img/createstepii.png)'}:''"></div>
  <form id="laiaForm" method="POST" enctype="multipart/form-data" @submit.prevent>
    <div v-show="!stepII" class="stepi-cnr" style="display: none;">
      <div class="title">商家管理员</div>
      <div class="img-cnr">
        <div class="help">手持身份证照片</div>
        <div class="img-cnt" :class="!!imgID?'filled':''" :style="!!imgID?{backgroundImage:'url('+imgID+')'}:''" @click="pickImg('id')">
          <div class="edit"></div>
        </div>
        <img id="idView" style="display:none;"/>
        <input type="file" name="card" id="idIpt" accept=".png,.jpg" hidden multiple>
        <div class="id-help">
          <div class="id-ex"></div>
        </div>
      </div>
      <div class="title">商家法人</div>
      <div class="img-cnr">
        <div class="help">营业执照</div>
        <div class="img-cnt" :class="!!imgLicense?'filled':''" :style="!!imgLicense?{backgroundImage:'url('+imgLicense+')'}:''" @click="pickImg('license')">
          <div class="edit"></div>
        </div>
        <img id="licenseView" style="display:none;"/>
        <input type="file" name="service" id="licenseIpt" accept=".png,.jpg" hidden multiple>
      </div>
      <div class="pull-right btn btn-laia" @click="nextStep()">下一步</div>
      <div class="clearfix"></div>
    </div>
  </form>

  <form id="laiaForm1" method="POST" enctype="multipart/form-data" @submit.prevent>
    <div v-show="stepII" class="stepii-cnr" style="display: none;">
      <div class="col-md-12">
        <input class="form-control" type="text" name="tel" id="tel" maxlength="11" placeholder="登录手机号码" v-model="cell" @change="checkCell()">
      </div>
      <div>
        <div class="col-md-6">
          <input class="form-control" type="text" name="code" placeholder="验证码" v-model="verify">
        </div>
        <div class="col-md-6">
          <div class="btn btn-laia pull-right" v-text="verifyBtn" @click="verifyFn()"></div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="col-md-12">
        <input class="form-control" type="password"  placeholder="密码" v-model="pwd">
      </div>
      <div class="col-md-12">
        <input class="form-control" type="password"  placeholder="确认密码" v-model="repwd">
      </div>
      <div class="col-md-12">
        <div id="saveBtn" class="pull-right btn btn-laia">保存</div>
        <div class="clearfix"></div>
      </div>
      <div class="clearfix"></div>
    </div>
  </form>
</div>
<include file="Public/footer" js="__PUBLIC__/js/jquery.form.js,__PUBLIC__/js/uploadPreview.js,__STATIC__/js/md5.js,__STATIC__/js/seller/create.js" />
