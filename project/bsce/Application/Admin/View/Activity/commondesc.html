<include file="Public/header" title="活动信息" css="__STATIC__/css/activity.css,__STATIC__/css/base.css" />
<div id="pageTitle">
    <div class="page-title">活动信息</div>

</div>
<div id="pageWrapper">

    <div id="alertCnr" v-show="alert.show" class="alert" :class="alert.type" style="display:none;">
        <div class="close" @click="hideAlert">&times;</div>
        <span v-html="alert.msg"></span>
    </div>
    <div v-show="notice.show" class="alert" :class="notice.type" style="display:none;">
        <span>{{notice.msg}}</span>
        <div class="close" @click="hideNotice">&times;</div>
    </div>

    <form id="editform"  method="post" enctype="multipart/form-data">
        <!--<input type="hidden" name="Longitude" id="Longitude" v-model="Longitude">-->
        <!--<input type="hidden" name="Latitude" id="Latitude" v-model="Latitude">-->

        <input type="hidden" name="id" v-model="id" >
        <div class="col-md-6">
            <div class="form-group">
                <div class="col-md-2">
                    <input type="checkbox" v-model="signUp"  name="signUp">
                </div>
                <div class="col-md-10">
                    开启活动报名功能
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    活动标题：
                </div>
                <div class="col-md-10 laia-ctrl-cnr">
                    <input type="text" class="form-control laia-ctrl laia-ipt" v-model="titleName"  maxlength="20" name="titleName" placeholder="活动标题">
                    <div class="laia-ctrl-count"><span class="help-ntc">0</span><span>/</span><span>20</span></div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="form-group">
                <div class="col-md-2">活动封面：</div>
                <div class="col-md-10">
                    <div class="help">请选择1000x750px大小图片，格式为jpg/png，大小不要超过1MB。</div>
                    <div>
                        <img  id="picView" class="upload-review album-cover" title="活动封面" width="319" height="176"   onerror="this.src='__PUBLIC__/img/error_scepic.png'" :src="logoUrl"   onclick="pic.click();
                                return false;">
                        <input type="file" hidden="" class="upload-button" id="pic" name="cover">
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    活动时间：
                </div>
                <div class="col-md-10">
                    <div class="col-md-6">
                        <input type="text" class="form-control" v-model="startTime" name="startTime"  placeholder="开始时间" readonly="" onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd'})">
                    </div>
                    <div class="col-md-6"> 
                        <input type="text" class="form-control" v-model="endTime"   name="endTime"  placeholder="结束时间" readonly="" onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd'})">
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>

            <div class="form-group">
                <div class="col-md-2">活动主题：</div>
                <div class="col-md-10 laia-ctrl-cnr">
                    <textarea type="text" id="SceRemark" maxlength="140" class="form-control laia-ctrl laia-area" placeholder="活动主题" v-model='acTitle' name="acTitle"></textarea>
                    <div class="laia-ctrl-count"><span class="help-ntc">0</span><span>/</span><span>140</span></div>
                </div>
                <div class="clearfix"></div>
            </div>

            <div class="form-group">
                <div class="col-md-2">活动内容：</div>
                <div class="col-md-10 laia-ctrl-cnr">
                    <textarea type="text" maxlength="200" id="SceRemark" class="form-control laia-area laia-ctrl" placeholder="活动内容" v-model='name'  name=" name"></textarea>
                    <div class="laia-ctrl-count"><span class="help-ntc">0</span><span>/</span><span>200</span></div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="form-group">
                <div class="col-md-2">活动规则：</div>
                <div class="col-md-10 laia-ctrl-cnr">
                    <textarea type="text" id="SceRemark" maxlength="200" class="form-control laia-area laia-ctrl" placeholder="活动规则" v-model='acRuke'  name="acRuke"></textarea>
                    <div class="laia-ctrl-count"><span class="help-ntc">0</span><span>/</span><span>200</span></div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="form-group">
                <div class="col-md-2">活动奖品：</div>
                <div class="col-md-10 laia-ctrl-cnr">
                    <textarea type="text" id="SceRemark" class="form-control laia-area laia-ipt" maxlength="200" placeholder="活动奖品" v-model='acjp'  name="acjp"></textarea>
                    <div class="laia-ctrl-count"><span class="help-ntc">0</span><span>/</span><span>200</span></div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="form-group">
                <div class="col-md-12">活动详情：</div>
                <div class="clearfix"></div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <textarea  rows="100%" style="height:400px;width:100%;" id="myEditor"  v-model="content" name="msg"></textarea>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="form-group col-md-12">
                <div id="btnSubmit" class="btn btn-laia pull-right">保存</div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
</div>
<include file="Public/footer" js="__PUBLIC__/ueditor/ueditor.config.js,__PUBLIC__/ueditor/ueditor.all.js,__PUBLIC__/js/uploadPreview.js,__PUBLIC__/ueditor/third-party/datapacker/WdatePicker.js,__PUBLIC__/js/jquery.form.js,__PUBLIC__/js/vue.min.js,__STATIC__/js/activity/commondesc.js" />
