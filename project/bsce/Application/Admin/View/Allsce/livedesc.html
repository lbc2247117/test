<include file="Public/header" title="美景直播编辑" css="__STATIC__/css/base.css,__STATIC__/css/allsce.css,__PUBLIC__/css/bootstrap-select.min.css" />
<div id="pageTitle">
    <div class="page-title">美景直播</div>
    <div class="pull-right btn btn-laia" @click="saveEdit">保存</div>
</div>
<div id="pageWrapper">
    <form id="editform"  method="post" enctype="multipart/form-data">
        <div class="col-md-6">
            <div class="form-group">
                <div class="col-md-2">
                    直播名称：
                </div>
                <div class="col-md-10 laia-ctrl-cnr">
                    <input class="form-control laia-ctrl laia-ipt" maxlength="16" type="text" placeholder="直播名称" v-model="videoName">
                    <div class="laia-ctrl-count"><span class="help-ntc">0</span><span>/</span><span>16</span></div>
                </div>
                <div class="clearfix"></div>
            </div>

            <div class="form-group">
                <div class="col-md-2">直播描述：</div>
                <div class="col-md-10 laia-ctrl-cnr">
                    <textarea type="text" name="remark" id="remark" class="form-control laia-ctrl laia-ipt" maxlength="120" placeholder="直播描述" v-model='remark'></textarea>
                    <div class="laia-ctrl-count"><span class="help-ntc">0</span><span>/</span><span>120</span></div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="form-group">
                <div class="col-md-2">直播封面：</div>
                <div class="col-md-10">
                    <div class="help">请选择1000x750px大小图片，格式为jpg/png，大小不要超过1MB。</div>
                    <div>
                        <img style="cursor: pointer" id="picView" class="upload-review album-cover" title="直播封面" width="319" :src='videoPic' onerror="this.src='__PUBLIC__/img/error_scepic.png'" onclick="pic.click();
                                return false;">
                        <input type="file" hidden="" class="upload-button" id="pic" name="cover">
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="form-group">
                <div class="col-md-2">直播类型：</div>
                <div class="col-md-10">
                    <select id="liveType"  class="selectpicker form-control" multiple data-live-search="false" ></select>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="form-group">
                <div class="col-md-2">直播视频：</div>
                <div class="col-md-10">
                    <SCRIPT LANGUAGE=JavaScript>
                        var vID = "";
                        var vWidth = '100%'; //播放器宽度设置
                        var vHeight = 311; //播放器宽度设置
                        var vPlayer = "__PUBLIC__/ueditor/third-party/video-js/HLSPlayer.swf?v=1.5"; //播放器文件
                        var vHLSset = "__PUBLIC__/ueditor/third-party/video-js/HLS.swf";             //HLS配置
                        var vPic = JSON.parse(localStorage.getItem('livedesc')).videoPic;    //视频缩略图
                        var vCssurl = "__PUBLIC__/ueditor/third-party/video-js/mini.css";     //移动端CSS应用文件
                        var vHLSurl = JSON.parse(localStorage.getItem('livedesc')).videoPath;
                    </SCRIPT> 
                    <script type="text/javascript" src="__PUBLIC__/ueditor/third-party/video-js/hls.min.js?rand=3396fsa778"></script>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="form-group">
                <div class="col-md-2">背景音乐：</div>
                <div class="col-md-10">
                    <div class="form-group"><input type="radio"  value="0" v-model="audioUrl" @change="setMusic">摄像头已有音频</div>
                    <div class="form-group"><input  type="radio"  value="1" v-model="audioUrl" @change="setMusic"> 使用来吖音频库</div>
                    <div class="form-group"> <input type="radio"  value="2" v-model="audioUrl" @change="setMusic">自己上传音频</div>
                    <div class="form-group">
                        <div id ="musicPlayCnr">
                            <a href ="javascript:void(0);" v-show="musicVisible" @click="playMusic">
                                <img src ="__PUBLIC__/img/play.png">
                            </a>
                            <div  class="btn btn-default" onclick="music.click();" v-show="upMusicVisible" style="margin-top: 100px;">更换</div>
                            <input type="file" name="audio" id="music" style="display: none" @change="selMusic"></div>
                        <audio id ="audioView">
                        </audio>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <!--  <div class="form-group">
                  <div class="col-md-2">直播时段：</div>
                  <div class="col-md-10">
                      <div class="col-md-6"> <input class="form-control" type="text" v-model="startTime" placeholder="开始时间" readonly=""  onfocus="WdatePicker({dateFmt: 'HH:mm'})"></div>
                      <div class="col-md-6"><input class="form-control col-md-4" type="text" v-model="endTime" placeholder="结束时间" readonly="" onfocus="WdatePicker({dateFmt: 'HH:mm'})"></div>
                  </div>
                  <div class="clearfix"></div>
              </div>-->

            <div class="form-group col-md-12">
                <div class="btn btn-default pull-left" @click='cancle'>取消</div>
                <div @click="saveEdit" class="btn btn-laia pull-right">保存</div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
</div>
<include file="Public/footer" js="__PUBLIC__/js/uploadPreview.js,__PUBLIC__/ueditor/third-party/datapacker/WdatePicker.js,__PUBLIC__/js/jquery.form.js,__PUBLIC__/js/bootstrap-select.js,__PUBLIC__/js/vue.min.js,__STATIC__/js/allsce/livedesc.js" />
