<include file="Public/header" title="商家信息" css="__STATIC__/css/base.css,__STATIC__/css/business.css" />
<div id="pageTitle">
    <div class="page-title">商家管理</div>
</div>
<div id="pageWrapper">
    <nav class="laia navbar navbar-default navbar-static-top pull-left" role="navigation">
        <div>
            <ul class="nav navbar-nav">
                <li><a href="javascript:;" @click="gotoBusiness">基本信息</a></li>
                <li class="active"><a href="javascript:;" @click="gotoUnique">特色产品</a></li>
                <li><a href="javascript:;" @click="gotoShortBus">其他信息</a></li>
                <li><a href="javascript:;" @click="gotoBiz">优惠券管理</a></li>
            </ul>
        </div>
    </nav>
    <div class="pull-right">
        <div class="btn btn-default" @click="back">返回</div>
    </div>
    <div class="clearfix"></div>
    <form id="laiaForm" method="POST" enctype="multipart/form-data" @submit.prevent>
        <div class="mgn-b-30">
            <label class="col-md-2 text-right" for="bizName">产品名称</label>
            <div class="laia-ctrl-cnr col-md-3">
                <input id="bizName" class="laia-ctrl laia-ipt" type="text" v-model="name" placeholder="产品名称" maxlength="20">
                <!-- <div class="laia-ctrl-count"><span class="help-ntc">0</span><span>/</span><span>20</span></div> -->
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="mgn-b-30">
            <label class="col-md-2 text-right" for="bizDsc">产品简介</label>
            <div class="laia-ctrl-cnr col-md-6">
                <textarea id="bizDsc" class="laia-area" rows="5" placeholder="产品简介" maxlength="150" v-model="remark"></textarea>
                <div class="laia-ctrl-count"><span class="help-ntc">0</span><span>/</span><span>150</span></div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="mgn-b-30">
            <label class="col-md-2 text-right">产品图片</label>
            <div class="portfolio-content col-md-10">
                <ul class="cl portfolio-area" v-show="!isAdd">
                    <li v-for="(idx,obj) in imgList">
                        <div  class="add-cnr" @click="showUpLoad(idx)" :style="{backgroundImage:'url('+obj+')',backgroundSize:'cover',border:'1px solid #eee'}">
                              <div class="del-box"><div class="pull-right" style="padding: 0 10px;" @click="delImg(idx)">X</div></div>
                        </div>
                    </li> 
                    <li v-show="imgList.length<3">
                        <div  class="add-cnr" @click="showUpLoad(-1)" :style="imgList[2]?:{}"></div>
                    </li>
                    <input name="cover" type="file" id="coverIpt" accept=".png,.jpg" hidden multiple @change="coverChange()">
                </ul>
                <ul class="cl portfolio-area" v-show="isAdd">
                    <li>
                        <div  id="coverI" class="add-cnr" onclick="document.getElementById('coverIptI').click()" :style="imgList[2]?:{}"></div>
                        <img id="coverViewI" class="upload-review album-cover" hidden="">
                        <input name="covers[]" type="file" id="coverIptI" accept=".png,.jpg" hidden multiple>
                    </li>
                    <li>
                        <div  id="coverII" class="add-cnr" onclick="document.getElementById('coverIptII').click()" :style="imgList[2]?:{}"></div>
                        <img id="coverViewII" class="upload-review album-cover" hidden="">
                        <input name="covers[]" type="file" id="coverIptII" accept=".png,.jpg" hidden multiple>
                    </li>
                    <li>
                        <div  id="coverIII" class="add-cnr" onclick="document.getElementById('coverIptIII').click()" :style="imgList[2]?:{}"></div>
                        <img id="coverViewIII" class="upload-review album-cover" hidden="">
                        <input name="covers[]" type="file" id="coverIptIII" accept=".png,.jpg" hidden multiple>
                    </li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="saveBtn" class="btn btn-laia col-md-offset-5 col-md-2" @click="save">保存</div>
        <div class="clearfix"></div>
    </form>
</div>
<include file="Public/footer" js="__PUBLIC__/js/jquery.form.js,__PUBLIC__/js/vue.min.js,__PUBLIC__/js/uploadPreview.js,__STATIC__/js/business/unique_edit.js" />
