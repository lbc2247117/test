<include file="Public/header" title="商家信息" css="__STATIC__/css/base.css,__STATIC__/css/business.css" />
<div id="pageTitle">
  <div class="page-title">商家管理</div>
</div>
<div id="pageWrapper">
  <nav class="laia navbar navbar-default navbar-static-top pull-left" role="navigation">
    <div>
      <ul class="nav navbar-nav">
        <li><a href="javascript:;" @click="gotoBusiness">基本信息</a></li>
        <li class="active"><a href="javascript:;">特色产品</a></li>
        <li><a href="javascript:;" @click="gotoShortBus">其他信息</a></li>
        <li><a href="javascript:;" @click="gotoBiz">优惠券管理</a></li>
      </ul>
    </div>
  </nav>
  <div class="pull-right">
    <div v-show="tableData.length<6" class="btn btn-laia" @click="add()">新增</div>
    <div class="btn btn-danger" @click="del()">删除</div>
  </div>
  <div class="clearfix"></div>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>产品名称</th>
        <th>上传时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="(idx, obj) in tableData">
        <td>
          <div class="laia-chk">
            <input type="checkbox" :value="obj.id" :id="obj.id" v-model="checkedArr">
            <label :for="obj.id"></label>
          </div>
        </td>
        <td v-text="obj.proName"></td>
        <td v-text="obj.createDate"></td>
        <td>
          <div class="btn btn-link" @click="edit(obj.id)">编辑</div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<include file="Public/footer" js="__PUBLIC__/js/vue.min.js,__STATIC__/js/business/unique.js" />
