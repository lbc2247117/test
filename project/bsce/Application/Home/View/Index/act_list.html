<include file="Public/header" title="活动列表" css="__STATIC__/css/iscroll.css,__STATIC__/css/act_list.css"/>
<div id="scroller">
    <div id="pullDown">
        <span class="pull-down-icon"></span>
        <span class="pull-down-label">下拉刷新</span>
    </div>
    <div id="bodyCnr">
        <div v-for="(idx,objLive) in actLiveArr" class="rcmd">
            <div class="rcmd-cover" :style="{backgroundImage:bgImg(objLive.cover)}"  @click="jumptoActLive(idx)"></div>
            <div class="clearfix"></div>
        </div>
        <div v-for="(idx,obj) in dataArr" class="rcmd">
            <div class="rcmd-cover" :style="{backgroundImage:bgImg(obj.url)}"  @click="jumptoact(obj.id)"></div>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div id="pullUp">
        <span class="pull-up-icon"></span>
        <span class="pull-up-label">上拉加载更多</span>
    </div>
    <include file="Public/footer" js="__STATIC__/js/iscroll.js,__STATIC__/js/act_list.js"/>
